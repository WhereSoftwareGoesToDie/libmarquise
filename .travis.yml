language: c
install:
  - mkdir -p deps
  - cd deps
  - wget http://download.zeromq.org/zeromq-4.0.4.tar.gz
  - tar -xf zeromq-4.0.4.tar.gz
  - cd zeromq-4.0.4
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd ../..
  - sudo apt-get install -y autoconf libtool automake build-essential libglib2.0-dev libprotobuf-c0-dev protobuf-c-compiler ruby-ronn && autoreconf -i
script:
  - ./configure && make && make check
